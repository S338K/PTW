<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../shared/theme.css" />
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>Forgot Password</legend>
            <p>Enter your email to receive a reset token.</p>

            <div class="form-group">
                <label for="reset-email">Email Id</label>
                <input type="email" id="reset-email" placeholder="" required />
            </div>

            <button id="send-token" class="btn">Send Reset Token</button>
        </fieldset>

        <div id="token-section" class="hidden">
            <p>Enter the token you received and your new password.</p>
            <div class="form-group">
                <label for="reset-token">Token</label>
                <input type="text" id="reset-token" placeholder="Enter token" />
            </div>

            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" />
            </div>
            <button id="update-password" class="btn">Update Password</button>
        </div>

        <div id="msg-box"></div>
    </div>

    <script src="forgot-password.js"></script>
</body>
<script type="module" src="../shared/session.js"></script>
<script src="../shared/toast.js" defer></script>
<script defer src="../shared/layout.mount.js" data-layout="../shared/layout.html"></script>

</html>
