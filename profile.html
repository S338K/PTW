<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>

<body style="margin:0; padding:0;">
  
  <nav class="profile-navbar">
    <div class="nav-left">
      <div id="profileLastLogin">Last login:</div>
  </div>

    <div class="nav-center">
      <button class="profile-sbmtptw-btn" type="button" id="sbmtptw">Submit a new request</button>
    </div>

    <div class="nav-right">
      <button class="profile-signout-btn" type="button" id="logoutBtn">Sign Out</button>
    </div>
  </nav>

  <div class="form-container profile-form-container">

    <!-- Card 1: User Profile -->
<!-- Card 1: User Profile -->
<div class="card" id="userProfileCard">
  <fieldset>
    <legend>User Profile Details</legend>
    <p><strong>Full Name:</strong> <span id="profileFullName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <p><strong>Company:</strong> <span id="profileCompany"></span></p>
  </fieldset>
</div>


    <!-- Card 2: Permits Pending Preâ€‘Approval -->
<div class="card" id="preApproverPermitsCard">
  <fieldset>
    <legend>Permits Pending Preâ€‘Approval</legend>
    <table id="preApproverPermitTable">
      <thead>
        <tr>
          <th>Serial No.</th>
          <th>Submitted Date & Time</th>
          <th>Permit Title</th>
          <th>Requester</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows injected via JS -->
      </tbody>
    </table>
  </fieldset>
</div>

<!-- ðŸ”¹ Modal for expanded details -->
<div id="permitDetailModal" class="modal">
  <div class="modal-content">
    <span class="closeBtn">&times;</span>
    <h3>Permit Details</h3>
    <p><strong>Permit Title:</strong> <span id="modalPermitTitle"></span></p>
    <p><strong>Requester:</strong> <span id="modalRequester"></span></p>
    <p><strong>Status:</strong> <span id="modalStatus"></span></p>
    <p><strong>Submitted:</strong> <span id="modalSubmitted"></span></p>
    <p><strong>Comments:</strong> <span id="modalComments"></span></p>
    <div class="modal-actions">
      <button id="modalApproveBtn">Approve</button>
      <button id="modalRejectBtn">Reject</button>
    </div>
  </div>
</div>


  <script src="profile.js"></script>
  <script src="mainscript.js"></script>

</body>
</html>
