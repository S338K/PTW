<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIA Baggage Handling System - Login Page</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <!-- ðŸ”· Header Section -->
  <header class="header-container">
    <div class="header-center">
      <div id="dateTimeDisplay" class="header-datetime"></div>
      <div id="tempDisplay" class="header-weather"></div>
    </div>
  </header>

  <!-- Title -->
  <div class="app-title">
    <h1>Welcome to HIA Baggage Handling System</h1>
    <h3>Permit to Work - A gateway to access the BHS</h3>
  </div>

  <!-- Login Card with Fieldset -->
  <div class="form-container auth-container" id="authContainer">
    <fieldset>
      <legend>Login</legend>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email id</label>
          <input type="email" id="email" name="email" required autocomplete="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
        </div>
        <button type="submit" id="loginBtn">Login</button>
      </form>
      <div class="form-footer">
        <p>Don't have an account? <a href="signup.html" id="goToSignup">Sign up here</a></p>
      </div>
    </fieldset>
  </div>

  <script src="index.js"></script>
</body>
</html>
