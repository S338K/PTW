<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HIA Baggage Handling System</title>
  <link rel="stylesheet" href="theme.css"/>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <!-- ===== HEADER START ===== -->
  <header class="header-container">
    <img src="images/HIA_logo.svg" id="logo" alt="Company Logo">

    <!-- Centered info -->
    <div class="header-center">
      <div id="dateTimeDisplay"></div>
      <div id="tempDisplay"></div>
    </div>
  </header>
  <!-- ===== HEADER END ===== -->

  <!-- ===== APP TITLE START ===== -->
  <div class="app-title">
    <h2>
      Welcome to HIA Baggage Handling System
      <span class="subtitle">- A gateway to access the BHS</span>
    </h2>
  </div>
  <!-- ===== APP TITLE END ===== -->

  <!-- ===== MAIN CONTENT START ===== -->
  <main>
    <div class="form-container auth-container">
      <fieldset>
        <legend>Login</legend>
        <form id="loginForm" method="POST" action="" novalidate>
          
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email id</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required />
            <span class="error-message" aria-live="polite"></span>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <span class="error-message" aria-live="polite"></span>
          </div>

          <button id="loginBtn" type="submit">Login</button>
        </form>

        <!-- Signup and Forgot Password -->
        <div class="login-signup-container">
          <div class="forgot-password-link">
            <p>
              Forgot Password?
              <a href="#" id="forgotPasswordLink">Click here to reset</a>
            </p>
          </div>

          <div class="sign-up-link">
            <p>
              Don't have an account? 
              <a href="signup.html">Sign up here</a>
            </p>
          </div>
        </div>
      </fieldset>
    </div>
  </main>
  <!-- ===== MAIN CONTENT END ===== -->

<label class="md-switch">
  <input type="checkbox" id="themeToggle">
  <span class="slider"></span>
</label>


  <script src="theme.js"></script>
  <script src="index.js"></script>
  <script src="forgot-password.js"></script>
</body>
</html>
