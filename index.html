<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIA Baggage Handling System - Login Page</title>
  <link rel="stylesheet" href="mainstyles.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <!-- ðŸ”· Header Section (with weather inside) -->
  <header class="header-container">
    <div class="header-center">
      <div id="dateTimeDisplay" class="header-datetime"></div>
      <div id="tempDisplay" class="header-weather"></div>
    </div>
  </header>

  <!-- Authentication Container -->
  <div class="app-title">
    <h1>Welcome to HIA Baggage Handling System</h1>
    <p><h4>Permit to Work - A gateway to access the BHS</h4></p>
  </div>

  <div class="form-container auth-container" id="authContainer">
    <form id="loginForm" class="auth-form active">
      <div class="form-group">
        <div class="md-input">
          <input type="email" id="loginEmail" name="email" required placeholder=" " />
          <label for="loginEmail">Email Address</label>
        </div>
      </div>
      <div class="form-group">
        <div class="md-input">
          <input type="password" id="loginPassword" name="password" required placeholder=" " />
          <label for="loginPassword">Password</label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="md-button" style="width: 100%">Login</button>
      </div>
    </form>
    <div class="form-footer">
      <p>Don't have an account? <a href="signup.html" id="goToSignup">Sign up here</a></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="index.js"></script>
  <script src="mainscript.js"></script>
</body>
</html>
