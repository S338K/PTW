<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page - HIA Baggage Handling System</title>
  <link rel="stylesheet" href="theme.css"/>
  <link rel="stylesheet" href="index.css"/>
</head>

<body>
  <header class="header-container">
  <!-- Left: Logo -->
  <div class="header-left">
    <img src="images/HIA_logo.svg" id="logo" alt="Company Logo">
  </div>

  <!-- Right: Title + carousel -->
  <div class="header-right">
    <h2 class="app-title">
      Welcome to HIA Baggage Handling System
      <span class="subtitle">- Your gateway to access the BHS</span>
    </h2>

    <!-- Carousel for date/time + weather -->
    <div class="header-carousel">
      <div class="carousel-item" id="dateTimeDisplay"></div>
      <div class="carousel-item" id="tempDisplay"></div>
    </div>
  </div>
</header>


<!-- Theme toggle lives right below header --
<div id="themeToggle" class="theme-toggle-slider">
  <span class="toggle-text light">Light</span>
  <div class="toggle-thumb"></div>
  <span class="toggle-text dark">Dark</span>
</div>
<!---->

  <!-- ===== MAIN CONTENT START ===== -->
  <main>
    <div class="form-container auth-container">
      <fieldset>
        <legend>Login</legend>
        <form id="loginForm" method="POST" action="" novalidate>
          
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email id</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required />
            <span class="error-message" aria-live="polite"></span>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <span class="error-message" aria-live="polite"></span>
          </div>

          <button id="loginBtn" type="submit">Login</button>
        </form>

        <!-- Signup and Forgot Password -->
        <div class="login-signup-container">
          <div class="forgot-password-link">
            <p>
              Forgot Password?
              <a href="#" id="forgotPasswordLink">Click here to reset</a>
            </p>
          </div>

          <div class="sign-up-link">
            <p>
              Don't have an account? 
              <a href="signup.html">Sign up here</a>
            </p>
          </div>
        </div>
      </fieldset>
    </div>
  </main>
  <!-- ===== MAIN CONTENT END ===== -->

  <script src="index.js"></script>
  <script src="forgot-password.js"></script>
</body>
</html>
