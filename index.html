<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HIA Baggage Handling System</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <!-- ===== HEADER START ===== -->
  <header class="header-container">
    <div id="dateTimeDisplay"></div>
    <div id="tempDisplay"></div>
  </header>
  <!-- ===== HEADER END ===== -->

  <div class="app-title">
    <h1>Welcome to HIA Baggage Handling System</h1>
    <h3>Permit to Work - A gateway to access the BHS</h3>
  </div>

  <main>
    <div class="form-container auth-container">
      <fieldset>
        <legend>Login</legend>
        <form id="loginForm" method="POST" action="" novalidate>
          <div class="form-group">
            <label for="email">Email id</label>
            <input type="email" id="email" name="email" required />
            <span class="error-message" aria-live="polite"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <span class="error-message" aria-live="polite"></span>
          </div>
          <button id="loginBtn" type="submit">Login</button>
        </form>
        
        <!--Sign Up link-->
          
        <div class="sign-up-link">
          <p>Don't have an account?
          <a href="signup.html">Sign up here</a>
          </p>
        </div>

        <!-- Forgot Password link -->
        <div class="forgot-password-link">
        <p>Forgot Password?
          <a href="#" id="forgotPasswordLink"> Click here to reset</a>
        </p>
        </div>
      </fieldset>
    </div>
  </main>

  <script src="index.js"></script>
  <script src="forgot-password.js"></script>
</body>
</html>
