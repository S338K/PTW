<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIA Baggage Handling System - Login Page</title>
  <link rel="stylesheet" href="mainstyles.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <!-- ðŸ”· Header Section (with weather inside) -->
  <header class="header-container">
    <div class="header-center">
      <div id="dateTimeDisplay" class="header-datetime"></div>
      <div id="tempDisplay" class="header-weather"></div>
    </div>
  </header>

  <!-- Authentication Container -->
  <div class="app-title">
    <h1>Welcome to HIA Baggage Handling System</h1>
    <h4>Permit to Work - A gateway to access the BHS</h4>
  </div>

  <div class="form-container auth-container" id="authContainer">
    <form id="loginForm" method="POST" action="/api/login" novalidate>
      <div class="form-group">
        <label for="email">Email id</label>
        <input type="email" id="email" name="email" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      <button type="submit" id="loginBtn">Login</button>
    </form>

    <div class="form-footer">
      <p>Don't have an account? <a href="signup.html" id="goToSignup">Sign up here</a></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script>
    // âœ… Agar user login page pe aaya hai aur session active hai â†’ logout
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
      sessionStorage.clear();
      console.log('User came back to login page, session cleared.');
    }

    // âœ… Back button detection (bfcache se load hone par bhi logout)
    window.addEventListener('pageshow', function (event) {
      if (event.persisted || performance.getEntriesByType("navigation")[0].type === 'back_forward') {
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
          sessionStorage.clear();
          window.location.reload();
        }
      }
    });
  </script>
  <script src="index.js"></script>
  <!-- âŒ Removed profile.js: Reason - profile.js is for protected pages, should not run on login page -->
</body>
</html>
