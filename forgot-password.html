<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot-password.css" />
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email to receive a reset token.</p>

    <div class="form-group">
      <label for="reset-email">Email Id</label>
      <input type="email" id="reset-email" placeholder="Enter your email" />
    </div>

    <button id="send-token" class="btn">Send Reset Token</button>

    <div id="token-section" class="hidden">
      <p>Enter the token you received and your new password.</p>
      <div class="form-group">
        <label for="reset-token">Token</label>
        <input type="text" id="reset-token" placeholder="Enter token" />
      </div>
      
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password" />
      </div>
      <button id="update-password" class="btn">Update Password</button>
    </div>

    <div id="msg-box"></div>
  </div>

  <script src="forgot-password.js"></script>
</body>
</html>
