<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #reset-popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Forgot Password</h2>
  <a href="#" id="forgot-link">Click here to reset your password</a>

  <div id="reset-popup">
    <h3>Reset Password</h3>
    <input type="email" id="reset-email" placeholder="Enter your email" />
    <button id="send-token">Send Reset Token</button>

    <div id="token-section" style="display:none;">
      <input type="text" id="reset-token" placeholder="Enter token" />
      <input type="password" id="new-password" placeholder="Enter new password" />
      <button id="update-password">Update Password</button>
    </div>
  </div>

  <script src="forgot-password.js"></script>
</body>
</html>
