<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - HIA Baggage Handling System</title>
    <link rel="stylesheet" href="../theme.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <header class="header-container">
        <div class="header-left">
            <img src="../images/HIA_logo.png" id="logo" alt="Company Logo">
        </div>
        <div class="header-right">
            <h2 class="app-title">Welcome to HIA Baggage Handling System <span class="subtitle">- Your gateway to access
                    the BHS</span></h2>
            <div class="header-carousel">
                <div class="carousel-item" id="dateTimeDisplay"></div>
                <div class="carousel-item" id="tempDisplay"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container auth-container">
            <fieldset>
                <legend>Login</legend>
                <form id="loginForm" method="POST" novalidate>
                    <div class="form-group">
                        <label for="email">Email id</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required />
                        <span class="error-message" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password"
                            required />
                        <span class="error-message" aria-live="polite"></span>
                    </div>
                    <button id="loginBtn" type="submit">Login</button>
                </form>

                <div class="login-signup-container">
                    <div class="forgot-password-link">
                        <p>Forgot Password? <a href="../forgot-password/forgot-password.html"
                                id="forgotPasswordLink">Click here to reset</a></p>
                    </div>
                    <div class="sign-up-link">
                        <p>Don't have an account? <a href="../signup/signup.html">Sign up here</a></p>
                    </div>
                </div>
            </fieldset>
        </div>
    </main>

    <script type="module" src="index.js"></script>
    <script src="profile.js"></script>
</body>

</html>
