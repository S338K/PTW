<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - HIA Baggage Handling System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for theme integration and animations -->
    <link rel="stylesheet" href="../theme.css" />
    <link rel="stylesheet" href="index.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Tailwind configuration for custom colors and theme support
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hia-blue': '#273172',
                        'hia-light-blue': '#1a245a',
                        'hia-dark': '#1E245E',
                        'hia-surface': 'var(--bg-surface)',
                        'hia-text': 'var(--text-primary)',
                    },
                    fontFamily: {
                        'sans': ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        'system': ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-[var(--bg-surface)] text-[var(--text-primary)] font-system transition-all duration-300">
    <!-- Header Section (Above background) -->
    <header class="relative bg-[var(--bg-surface)] shadow-lg border-b-2 border-hia-blue/20 z-20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between lg:justify-center lg:relative">
                <!-- Logo (Hidden on mobile) -->
                <div
                    class="hidden lg:block lg:absolute lg:-left-16 xl:-left-20 lg:top-1/2 lg:transform lg:-translate-y-1/2">
                    <img src="../images/HIA_logo.png" id="logo" alt="HIA Logo"
                        class="h-16 w-auto transition-transform hover:scale-105">
                </div>

                <!-- Main Title Section -->
                <div class="text-center flex-1 lg:flex-none">
                    <h1 class="text-xl lg:text-2xl font-bold text-[var(--text-primary)] leading-tight">
                        Welcome to HIA Baggage Handling System
                        <span class="block lg:inline text-base lg:text-lg font-medium opacity-80 mt-1 lg:mt-0 lg:ml-2">
                            - Your gateway to access the BHS
                        </span>
                    </h1>
                </div>

                <!-- Theme Toggle Button -->
                <div
                    class="hidden lg:block lg:absolute lg:-right-16 xl:-right-20 lg:top-1/2 lg:transform lg:-translate-y-1/2">
                    <button id="themeToggle" class="w-12 h-12 bg-[var(--bg-surface)] border-2 border-[var(--input-border)] 
                                                   rounded-full shadow-lg hover:shadow-xl transition-all duration-300 
                                                   flex items-center justify-center text-[var(--text-primary)]
                                                   hover:scale-110 active:scale-95">
                        <i class="fas fa-moon text-lg" id="themeIcon"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Accessible, Responsive Carousel Area -->
        <section id="loginCarousel" class="w-full bg-[var(--bg-surface)] border-t border-[var(--input-border)]/20 py-3"
            aria-label="Login Information Carousel">
            <div class="container mx-auto px-4">
                <div class="relative overflow-hidden header-carousel" tabindex="0" aria-roledescription="carousel"
                    aria-live="polite">
                    <!-- Slides -->
                    <div class="carousel-slide flex items-center justify-center min-h-[3.5rem]" data-slide="0"
                        aria-hidden="false">
                        <span id="greetingMessage"
                            class="text-base lg:text-lg font-semibold text-[var(--text-primary)] flex items-center gap-2">
                            <!-- Greeting and time will be injected here -->
                        </span>
                    </div>
                    <div class="carousel-slide flex items-center justify-center min-h-[3.5rem]" data-slide="1"
                        aria-hidden="true">
                        <span id="weatherMessage"
                            class="text-base lg:text-lg font-semibold text-[var(--text-primary)] flex items-center gap-2">
                            <!-- Weather info will be injected here -->
                        </span>
                    </div>
                    <div class="carousel-slide flex items-center justify-center min-h-[3.5rem]" data-slide="2"
                        aria-hidden="true">
                        <span id="adminMessage"
                            class="text-base lg:text-lg font-semibold text-[var(--text-primary)] flex items-center gap-2">
                            <!-- Admin message will be injected here -->
                        </span>
                    </div>
                    <!-- Controls removed for clean layout -->
                    <!-- Progress Indicators -->
                    <div class="absolute bottom-1 left-1/2 -translate-x-1/2 flex gap-2" role="tablist"
                        aria-label="Carousel Progress">
                        <button
                            class="carousel-dot w-2 h-2 rounded-full bg-[var(--text-primary)] opacity-30 focus:opacity-80 transition-all duration-300"
                            aria-label="Go to slide 1" data-dot="0" tabindex="0"></button>
                        <button
                            class="carousel-dot w-2 h-2 rounded-full bg-[var(--text-primary)] opacity-30 focus:opacity-80 transition-all duration-300"
                            aria-label="Go to slide 2" data-dot="1" tabindex="0"></button>
                        <button
                            class="carousel-dot w-2 h-2 rounded-full bg-[var(--text-primary)] opacity-30 focus:opacity-80 transition-all duration-300"
                            aria-label="Go to slide 3" data-dot="2" tabindex="0"></button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- Dynamic Background Image Carousel (Below header carousel) -->
    <div class="relative">
        <div id="backgroundCarousel" class="absolute inset-0 z-0 overflow-hidden">
            <!-- Background slides will be dynamically populated by JavaScript -->
        </div>

        <!-- Main Content -->
        <div class="relative z-10">
            <main class="min-h-screen gradient-bg py-8 px-4">
                <div class="container mx-auto flex items-center justify-center min-h-[calc(100vh-200px)]">
                    <!-- Login Card -->
                    <div class="w-full max-w-md">
                        <div class="login-card rounded-2xl border border-[var(--input-border)] 
                          overflow-hidden transition-all duration-300 hover:scale-[1.02]">

                            <!-- Card Header -->
                            <div class="bg-gradient-to-r from-hia-blue to-hia-light-blue p-6 text-center">
                                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4 
                                  backdrop-blur-sm">
                                    <i class="fas fa-user-shield text-2xl text-white"></i>
                                </div>
                                <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
                                <p class="text-blue-100 text-sm">Sign in to access your account</p>
                            </div>

                            <!-- Login Form -->
                            <div class="p-8">
                                <form id="loginForm" method="POST" novalidate class="space-y-6">
                                    <!-- Email Input -->
                                    <div class="form-group relative">
                                        <label for="email"
                                            class="block text-sm font-semibold text-[var(--text-primary)] mb-2">
                                            <i class="fas fa-envelope text-hia-blue mr-2"></i>
                                            Email Address
                                        </label>
                                        <div class="relative">
                                            <input type="email" id="email" name="email"
                                                placeholder="Enter your email address" required class="w-full px-4 py-3 pl-12 bg-[var(--bg-surface)] border-2 border-[var(--input-border)] 
                                                rounded-xl text-[var(--text-primary)] placeholder-gray-400 
                                                focus:border-hia-blue focus:outline-none focus:ring-2 focus:ring-hia-blue/20 
                                                transition-all duration-300 hover:border-hia-blue/60" />
                                            <div
                                                class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                                <i class="fas fa-at text-sm"></i>
                                            </div>
                                        </div>
                                        <span class="error-message absolute left-0 -bottom-6 text-red-500 text-xs font-medium 
                                           opacity-0 transform translate-y-1 transition-all duration-300"
                                            aria-live="polite"></span>
                                    </div>

                                    <!-- Password Input -->
                                    <div class="form-group relative">
                                        <label for="password"
                                            class="block text-sm font-semibold text-[var(--text-primary)] mb-2">
                                            <i class="fas fa-lock text-hia-blue mr-2"></i>
                                            Password
                                        </label>
                                        <div class="relative">
                                            <input type="password" id="password" name="password"
                                                placeholder="Enter your password" required class="w-full px-4 py-3 pl-12 bg-[var(--bg-surface)] border-2 border-[var(--input-border)] 
                                                rounded-xl text-[var(--text-primary)] placeholder-gray-400 
                                                focus:border-hia-blue focus:outline-none focus:ring-2 focus:ring-hia-blue/20 
                                                transition-all duration-300 hover:border-hia-blue/60" />
                                            <!-- Left static key icon -->
                                            <div
                                                class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
                                                <i class="fas fa-key text-sm"></i>
                                            </div>
                                        </div>
                                        <span class="error-message absolute left-0 -bottom-6 text-red-500 text-xs font-medium 
                                           opacity-0 transform translate-y-1 transition-all duration-300"
                                            aria-live="polite"></span>
                                    </div>

                                    <!-- Login Button -->
                                    <button id="loginBtn" type="submit" class="w-full bg-gradient-to-r from-hia-blue to-hia-light-blue text-white 
                                         py-3 px-6 rounded-xl font-semibold text-base
                                         hover:from-hia-light-blue hover:to-hia-blue 
                                         focus:outline-none focus:ring-2 focus:ring-hia-blue/50 focus:ring-offset-2
                                         transform transition-all duration-300 hover:scale-[1.02] hover:shadow-lg
                                         active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed
                                         relative overflow-hidden group">
                                        <span class="relative z-10 flex items-center justify-center">
                                            <i class="fas fa-sign-in-alt mr-2"></i>
                                            Sign in to your account
                                        </span>
                                    </button>
                                </form>

                                <!-- Navigation Links -->
                                <div class="mt-8 space-y-4 text-center">
                                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 
                                      text-sm text-[var(--text-primary)]">
                                        <div class="forgot-password-link">
                                            <span class="text-gray-500">Forgot Password?</span>
                                            <a href="../forgot-password/forgot-password.html" id="forgotPasswordLink"
                                                class="ml-1 text-hia-blue font-semibold hover:text-hia-light-blue 
                                            transition-colors duration-200 hover:underline">
                                                Reset here
                                            </a>
                                        </div>
                                        <div class="sign-up-link">
                                            <span class="text-gray-500">Need an account?</span>
                                            <a href="../signup/signup.html" class="ml-1 text-hia-blue font-semibold hover:text-hia-light-blue 
                                            transition-colors duration-200 hover:underline">
                                                Sign up
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Additional Info Footer -->
                        <div class="text-center mt-6 text-xs text-gray-500">
                            <p>© 2025 Hamad International Airport. All rights reserved.</p>
                            <p class="mt-1">Secure login powered by advanced encryption</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- End Main Content -->
    </div>
    <!-- End Background Container -->

    <script type="module" src="index.js"></script>
</body>

</html>
