<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIA Baggage Handling System - Permit to Work</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="mainstyles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="profile-navbar" id="navigationBar">
    <div id="secondaryHeaderWelcome">Welcome: <span id="userFullName"></span></div>
    <div class="nav-buttons">
      <button class="nav-btn" id="profileBtn">Profile</button>
      <button class="nav-btn" id="logoutBtn">Log Out</button>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="form-container">
    <form id="permitForm" method="post" novalidate>

      <!-- Requester Details -->
      <section class="card">
        <fieldset>
          <legend><h3>Requester Details</h3></legend>
          <div class="form-group">
            <div class="md-input">
              <input type="text" name="fullName" id="fullNameMD" required placeholder=" " maxlength="25" pattern="^[A-Za-z\s]{1,25}$"/>
              <label for="fullNameMD">Name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="md-input">
              <input type="text" name="lastName" id="lastName" required placeholder=" " maxlength="25" pattern="^[A-Za-z\s]{1,25}$"/>
              <label for="lastName">Last Name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="md-input">
              <input type="text" name="contactDetails" id="contactdetails" required placeholder=" " pattern="^\+974\d{8}$"/>
              <label for="contactdetails">Mobile Number</label>
            </div>
          </div>
          <div class="form-group">
            <div class="md-input">
              <input type="text" name="altContactDetails" id="altcontactdetails" placeholder=" " pattern="^\+974\d{8}$"/>
              <label for="altcontactdetails">Alternate Mobile Number</label>
            </div>
          </div>
          <div class="form-group">
            <div class="md-input">
              <input type="email" name="corpEmailId" id="corpemailid" required placeholder=" " />
              <label for="corpemailid">Corporate Email ID</label>
            </div>
          </div>

          <fieldset>
            <legend><h4>Office Address</h4></legend>
            <div id="officeAddressSection" class="address-grid">
              <div class="form-group">
                <div class="md-input">
                  <input type="text" id="buildingNo" name="buildingNo" required placeholder=" " maxlength="2" pattern="^\d{1,2}$"/>
                  <label for="buildingNo">Building No.</label>
                </div>
              </div>
              <div class="form-group">
                <div class="md-input">
                  <input type="text" id="floorNo" name="floorNo" required placeholder=" " maxlength="2" pattern="^\d{1,2}$"/>
                  <label for="floorNo">Floor No.</label>
                </div>
              </div>
              <div class="form-group">
                <div class="md-input">
                  <input type="text" id="streetNo" name="streetNo" required placeholder=" " maxlength="3" pattern="^\d{1,3}$"/>
                  <label for="streetNo">Street No.</label>
                </div>
              </div>
              <div class="form-group">
                <div class="md-input">
                  <input type="text" id="zone" name="zone" required placeholder=" " maxlength="2" pattern="^\d{1,2}$"/>
                  <label for="zone">Zone</label>
                </div>
              </div>
              <div class="form-group">
                <div class="md-input">
                  <input type="text" id="city" name="city" required placeholder=" " pattern="^[A-Za-z\s]+$"/>
                  <label for="city">City</label>
                </div>
              </div>
              <div class="form-group">
                <div class="md-input">
                  <input type="text" id="country" name="country" required placeholder=" " pattern="^[A-Za-z\s]+$"/>
                  <label for="country">Country</label>
                </div>
              </div>
              <div class="form-group">
                <div class="md-input">
                  <input type="text" id="poBox" name="poBox" required placeholder=" " maxlength="6" pattern="^\d{1,6}$"/>
                  <label for="poBox">P.O. Box</label>
                </div>
              </div>
            </div>
          </fieldset>
        </fieldset>
      </section>

      <!-- Work Details -->
      <section class="card">
        <fieldset>
          <legend><h3>Work Details</h3></legend>
          <div class="form-group">
            <div class="md-input">
              <select id="terminal" name="terminal" required>
                <option value="" disabled selected>Select the Terminal</option>
                <option value="PTC">PTC</option>
                <option value="RTBF">RTBF</option>
                <option value="QROC">QROC</option>
                <option value="Other">Other</option>
              </select>
              <label for="terminal">Terminal</label>
            </div>
          </div>

          <div id="facilityContainer" class="form-group hidden">
            <div class="md-input">
              <select id="facility" name="facility">
                <option value="" disabled selected>Select the Facility</option>
              </select>
              <label for="facility">Facility</label>
            </div>
          </div>

          <div id="specifyTerminalContainer" class="form-group hidden">
            <div class="md-input">
              <input type="text" id="specifyTerminal" name="specifyTerminal" placeholder=" " />
              <label for="specifyTerminal">Specify Terminal</label>
            </div>
          </div>

          <div id="specifyFacilityContainer" class="form-group hidden">
            <div class="md-input">
              <input type="text" id="specifyFacility" name="specifyFacility" placeholder=" " />
              <label for="specifyFacility">Specify Facility</label>
            </div>
          </div>

          <div class="form-group">
            <div class="md-input">
              <textarea id="workDescription" name="workDescription" placeholder=" "></textarea>
              <label for="workDescription">Work Description</label>
            </div>
          </div>

          <div class="form-group">
            <div class="md-input">
              <select id="impact" name="impact" required>
                <option value="" disabled selected>Will the work impact any equipment?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
              <label for="impact">Impact on Equipment</label>
            </div>
          </div>

          <div id="equipmentType" class="form-group hidden">
            <div class="md-input">
              <input type="text" id="equipmentTypeInput" name="equipmentTypeInput" placeholder=" " />
              <label for="equipmentTypeInput">Equipment Type</label>
            </div>
          </div>

          <div id="impactDetails" class="form-group hidden">
            <div class="md-input">
              <textarea id="impactDetailsInput" name="impactDetailsInput" placeholder=" "></textarea>
              <label for="impactDetailsInput">Impact Details</label>
            </div>
          </div>
        </fieldset>
      </section>

            <!-- Required Documents -->
      <section class="card">
        <fieldset>
          <legend><h3>Required Documents</h3></legend>

          <div class="form-group">
            <label>ePermit Available?</label>
            <input type="radio" id="ePermitYes" name="ePermit" value="Yes"> Yes
            <input type="radio" id="ePermitNo" name="ePermit" value="No"> No
            <div id="ePermitDetails" class="hidden">
              <div class="md-input">
                <input type="text" id="ePermitReason" name="ePermitReason" placeholder=" " />
                <label for="ePermitReason">Reason for No ePermit</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>FMM Workorder Available?</label>
            <input type="radio" id="fmmWorkorderYes" name="fmmWorkorder" value="Yes"> Yes
            <input type="radio" id="fmmWorkorderNo" name="fmmWorkorder" value="No"> No
            <div id="fmmwrkordr" class="hidden">
              <div class="md-input">
                <input type="text" id="noFmmWorkorder" name="noFmmWorkorder" placeholder=" " />
                <label for="noFmmWorkorder">Reason for No FMM Workorder</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>HSE Risk Assessment Available?</label>
            <input type="radio" id="hseRiskYes" name="hseRisk" value="Yes"> Yes
            <input type="radio" id="hseRiskNo" name="hseRisk" value="No"> No
            <div id="hseassmnt" class="hidden">
              <div class="md-input">
                <input type="text" id="noHseRiskAssessmentReason" name="noHseRiskAssessmentReason" placeholder=" " />
                <label for="noHseRiskAssessmentReason">Reason for No HSE Risk Assessment</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Operations Risk Assessment Available?</label>
            <input type="radio" id="opRiskYes" name="opRisk" value="Yes"> Yes
            <input type="radio" id="opRiskNo" name="opRisk" value="No"> No
            <div id="opsassmnt" class="hidden">
              <div class="md-input">
                <input type="text" id="noOpsRiskAssessmentReason" name="noOpsRiskAssessmentReason" placeholder=" " />
                <label for="noOpsRiskAssessmentReason">Reason for No Operations Risk Assessment</label>
              </div>
            </div>
          </div>
        </fieldset>
      </section>

      <!-- Date & Time -->
      <section class="card">
        <fieldset>
          <legend><h3>Date & Time</h3></legend>
          <div class="form-group">
            <div class="md-input">
              <input type="text" id="startDateTime" name="startDateTime" placeholder=" " required />
              <label for="startDateTime">Start Date & Time</label>
            </div>
          </div>
          <div class="form-group">
            <div class="md-input">
              <input type="text" id="endDateTime" name="endDateTime" placeholder=" " required />
              <label for="endDateTime">End Date & Time</label>
            </div>
          </div>
        </fieldset>
      </section>

      <!-- File Upload -->
      <section class="card">
        <fieldset>
          <legend><h3>File Upload</h3></legend>
          <div class="form-group">
            <input type="file" id="fileUpload" name="fileUpload" multiple />
            <p id="fileTypeMessage" style="color:red;"></p>
            <ul id="uploadedFiles"></ul>
          </div>
        </fieldset>
      </section>

      <!-- Signature -->
      <section class="card">
        <fieldset>
          <legend><h3>Signature</h3></legend>
          <div class="form-group">
            <div class="md-input">
              <input type="text" id="signName" name="signName" placeholder=" " required />
              <label for="signName">Name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="md-input">
              <input type="date" id="signDate" name="signDate" placeholder=" " required />
              <label for="signDate">Date</label>
            </div>
          </div>
          <div class="form-group">
            <div class="md-input">
              <input type="time" id="signTime" name="signTime" placeholder=" " required />
              <label for="signTime">Time</label>
            </div>
          </div>
          <div class="form-group">
            <div class="md-input">
              <input type="text" id="designation" name="designation" placeholder=" " required />
              <label for="designation">Designation</label>
            </div>
          </div>
        </fieldset>
      </section>

      <!-- Conditions -->
      <section class="card">
        <fieldset>
          <legend><h3>Conditions</h3></legend>
          <div class="form-group">
            <input type="checkbox" id="confirmConditions" name="confirmConditions" required />
            <label for="confirmConditions">I confirm that I have read and agree to the conditions.</label>
          </div>
        </fieldset>
      </section>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" id="submitBtn">Submit</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="mainscript.js"></script>
  <script src="profile.js"></script>
  <script>
    // Set full name in nav bar from sessionStorage
    document.addEventListener('DOMContentLoaded', () => {
      const fullNameEl = document.getElementById('userFullName');
      const storedName = sessionStorage.getItem('fullName');
      if (fullNameEl && storedName) {
        fullNameEl.textContent = storedName;
      }
    });
  </script>
</body>
</html>
