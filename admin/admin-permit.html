<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Permit Details</title>
    <link rel="stylesheet" href="../theme.css" />
    <link rel="stylesheet" href="admin.css" />
    <style>
        .page {
            max-width: 980px;
            margin: 24px auto;
            padding: 16px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .kv {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 8px 12px;
        }

        .label {
            font-weight: 600;
            color: var(--text-primary, #273172);
        }

        .value {
            color: var(--text-secondary, #333);
        }
    </style>
    <script type="module" src="admin-permit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="page">
        <div class="actions">
            <button id="backBtn">‚Üê Back</button>
            <button id="logoutBtn">Logout</button>
            <button id="downloadPdfBtn">Download PDF</button>
        </div>
        <h2>Permit Details</h2>
        <div id="permitContainer" class="kv"></div>
    </div>
</body>

</html>
