<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    :root {
      --primary-color: #0078d4;
      --primary-hover: #005a9e;
      --bg-color: #f4f6f8;
      --card-bg: #fff;
      --text-color: #333;
      --border-radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      padding-right: 2.5rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #666;
    }

    .strength {
      text-align: left;
      font-size: 0.85rem;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-hover);
    }

    #message {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Your Password</h2>

    <div class="input-group">
      <input type="password" id="newPassword" placeholder="Enter new password" required>
      <span class="toggle-password" onclick="toggleVisibility('newPassword')">üëÅ</span>
    </div>
    <div class="strength" id="strengthText"></div>

    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      <span class="toggle-password" onclick="toggleVisibility('confirmPassword')">üëÅ</span>
    </div>

    <button onclick="resetPassword()">Reset Password</button>
    <p id="message"></p>
  </div>

  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  const newPasswordInput = document.getElementById('newPassword');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const strengthText = document.getElementById('strengthText');

  // Regex for strong password: min 8 chars, uppercase, lowercase, number, special char
  const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

  // Password strength checker
  newPasswordInput.addEventListener('input', () => {
    const val = newPasswordInput.value;
    let strength = '';
    let color = '';

    if (!val) {
      strength = '';
    } else if (!strongPasswordRegex.test(val)) {
      strength = 'Password must be at least 8 characters and include uppercase, lowercase, number, and special character.';
      color = 'var(--error-color)';
    } else {
      strength = 'Strong password ‚úî';
      color = 'var(--success-color)';
    }

    strengthText.textContent = strength;
    strengthText.style.color = color;
  });

  // Toggle password visibility
  function toggleVisibility(id) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
  }

  async function resetPassword() {
    const newPassword = newPasswordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    const messageEl = document.getElementById('message');

    if (!newPassword || !confirmPassword) {
      messageEl.style.color = 'var(--error-color)';
      messageEl.textContent = 'Please fill in both fields.';
      return;
    }

    if (!strongPasswordRegex.test(newPassword)) {
      messageEl.style.color = 'var(--error-color)';
      messageEl.textContent = 'Password does not meet security requirements.';
      return;
    }

    if (newPassword !== confirmPassword) {
      messageEl.style.color = 'var(--error-color)';
      messageEl.textContent = 'Passwords do not match.';
      return;
    }

    try {
      const res = await fetch('https://ptw-yu8u.onrender.com/api/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });

      const data = await res.json();
      messageEl.style.color = res.ok ? 'var(--success-color)' : 'var(--error-color)';
      messageEl.textContent = data.message || 'Something went wrong';

      if (res.ok) {
        setTimeout(() => {
          window.location.href = '/login.html'; // redirect to login page
        }, 2000);
      }
    } catch (err) {
      messageEl.style.color = 'var(--error-color)';
      messageEl.textContent = 'Error: ' + err.message;
    }
  }
</script>
