<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - HIA Baggage Handling System</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <div class="page-header">
    <h1>Welcome to HIA Baggage Handling System</h1>
    <h3>Permit to Work â€“ A gateway to access the BHS</h3>
  </div>

  <main>
    <div class="form-container auth-container">
      <fieldset id="officeAddressFieldset">
        <legend>Sign Up</legend>

        <form id="signupForm" method="POST" action="" novalidate>
          <div class="card">

            <!-- Full Name -->
            <div class="form-group floating-label">
              <input type="text" id="signupName" name="username" autocomplete="name" required placeholder=" " />
              <label for="signupName">Full Name</label>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <!-- Company Name -->
            <div class="form-group floating-label">
              <input type="text" id="companyName" name="company" autocomplete="organization" required placeholder=" " />
              <label for="companyName">Company Name</label>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <!-- Email -->
            <div class="form-group floating-label">
              <input type="email" id="signupEmail" name="email" autocomplete="email" required placeholder=" " />
              <label for="signupEmail">Email Address</label>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <!-- Password -->
            <div class="form-group floating-label">
              <input type="password" id="signupPassword" name="password" autocomplete="new-password" required placeholder=" " />
              <label for="signupPassword">Password</label>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group floating-label">
              <input type="password" id="signupConfirmPassword" name="confirmPassword" autocomplete="new-password" required placeholder=" " />
              <label for="signupConfirmPassword">Confirm Password</label>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <!-- Office Address -->
            <fieldset>
              <legend>Office Address</legend>
              <div id="officeAddressSection" class="address-grid">

                <div class="form-group floating-label">
                  <input type="text" id="buildingNo" name="buildingNo" required placeholder=" " maxlength="2" pattern="^\d{1,2}$"/>
                  <label for="buildingNo">Building No.</label>
                  <span class="error-message" aria-live="polite"></span>
                </div>

                <div class="form-group floating-label">
                  <input type="text" id="floorNo" name="floorNo" required placeholder=" " maxlength="2" pattern="^\d{1,2}$"/>
                  <label for="floorNo">Floor No.</label>
                  <span class="error-message" aria-live="polite"></span>
                </div>

                <div class="form-group floating-label">
                  <input type="text" id="streetNo" name="streetNo" required placeholder=" " maxlength="3" pattern="^\d{1,3}$"/>
                  <label for="streetNo">Street No.</label>
                  <span class="error-message" aria-live="polite"></span>
                </div>

                <div class="form-group floating-label">
                  <input type="text" id="zone" name="zone" required placeholder=" " maxlength="2" pattern="^\d{1,2}$"/>
                  <label for="zone">Zone</label>
                  <span class="error-message" aria-live="polite"></span>
                </div>

                <div class="form-group floating-label">
                  <input type="text" id="city" name="city" required placeholder=" " pattern="^[A-Za-z\s]+$"/>
                  <label for="city">City</label>
                  <span class="error-message" aria-live="polite"></span>
                </div>

                <div class="form-group floating-label">
                  <input type="text" id="country" name="country" required placeholder=" " pattern="^[A-Za-z\s]+$"/>
                  <label for="country">Country</label>
                  <span class="error-message" aria-live="polite"></span>
                </div>

                <div class="form-group floating-label">
                  <input type="text" id="poBox" name="poBox" required placeholder=" " maxlength="6" pattern="^\d{1,6}$"/>
                  <label for="poBox">P.O. Box</label>
                  <span class="error-message" aria-live="polite"></span>
                </div>

              </div>
            </fieldset>

            <!-- Terms -->
            <div class="form-group terms-group">
              <label>
                <input type="checkbox" id="termsCheckbox" name="terms" />
                <span>I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></span>
              </label>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <!-- Submit -->
            <button id="signupBtn" type="submit">Create Account</button>

            <!-- Login link -->
            <div class="log-in-link">
              <p>Already have an account?
                <a href="index.html">Login here</a>
              </p>
            </div>

          </div> <!-- end .card -->
        </form>

      </fieldset>
    </div>
  </main>

  <script src="signup.js"></script>
</body>
</html>
