<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIA Baggage Handling System - Sign Up Page</title>
  <link rel="stylesheet" href="mainstyles.css" />
  <link rel="stylesheet" href="loginstyles.css" />
</head>
<body>
  <!-- ðŸ”· Header Section (with weather inside) -->
  <header class="header-container">
    <div class="header-center">
      <div id="dateTimeDisplay" class="header-datetime"></div>
      <div id="tempDisplay" class="header-weather"></div>
    </div>
  </header> <!-- header ends here -->

  <!-- Authentication Container -->
  <div class="app-title">
    <h1>Welcome to HIA Baggage Handling System</h1>
    <p><h4>Permit to Work - A gateway to access the BHS</h4></p>
  </div>

  <div class="form-container auth-container" id="authContainer">
    <!-- Added name attributes for backend mapping -->
    <form id="signupForm" class="auth-form active">
      <div class="form-group">
        <div class="md-input">
          <input type="text" id="signupName" name="username" required placeholder=" " />
          <label for="signupName">Full Name</label>
        </div>
      </div>
      <div class="form-group">
        <div class="md-input">
          <input type="text" id="companyName" name="company" required placeholder=" " />
          <label for="companyName">Company Name</label>
        </div>
      </div>
      <div class="form-group">
        <div class="md-input">
          <input type="email" id="signupEmail" name="email" required placeholder=" " />
          <label for="signupEmail">Email Address</label>
        </div>
      </div>
      <div class="form-group">
        <div class="md-input">
          <input type="password" id="signupPassword" name="password" required placeholder=" " />
          <label for="signupPassword">Password</label>
        </div>
      </div>
      <div class="form-group">
        <div class="md-input">
          <input type="password" id="signupConfirmPassword" name="confirmPassword" required placeholder=" " />
          <label for="signupConfirmPassword">Confirm Password</label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="md-button" style="width: 100%">Create Account</button>
      </div>
    </form>
    <div class="form-footer">
      <p>Already have an account? <a href="login.html" id="goToLogin">Login here</a></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="index.js"></script>
  <script src="signup.js"></script>
</body>
</html>
