<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <main>
    <div class="form-container auth-container">
      <fieldset>
        <legend>Sign Up</legend>
        <form id="signupForm" method="POST" action="" novalidate>
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="username" required />
          </div>
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="company" required />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" required />
          </div>
          <div class="form-group">
            <label for="signupConfirmPassword">Confirm Password</label>
            <input type="password" id="signupConfirmPassword" name="confirmPassword" required />
          </div>
          <button id="signupBtn" type="submit">Create Account</button>
        </form>
        <div class="form-footer">
          <p>Already have an account? <a href="index.html"> class="signout-link" Login here</a></p>
        </div>
      </fieldset>
    </div>
  </main>

  <script src="signup.js"></script>
</body>
</html>
