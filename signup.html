<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - HIA Baggage Handling System</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <div class="page-header">
    <p>
    <h1>Welcome to HIA Baggage Handling System</h1>
    <h3>Permit to Work â€“ A gateway to access the BHS</h3>
  </div>
</p>

  <main>
    <div class="form-container auth-container">
      <fieldset>
        <legend>Sign Up</legend>

        <form id="signupForm" method="POST" action="" novalidate>
          <div class="card">
            <div class="form-group">
              <label for="signupName">Full Name</label>
              <input type="text" id="signupName" name="username" autocomplete="name" required />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" id="companyName" name="company" autocomplete="organization" required />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="signupEmail">Email Address</label>
              <input type="email" id="signupEmail" name="email" autocomplete="email" required />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" id="signupPassword" name="password" autocomplete="new-password" required />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="signupConfirmPassword">Confirm Password</label>
              <input type="password" id="signupConfirmPassword" name="confirmPassword" autocomplete="new-password" required />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group terms-group">
              <label>
                <input type="checkbox" id="termsCheckbox" name="terms" />
                <span>I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></span>
              </label>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <button id="signupBtn" type="submit">Create Account</button>

            <div class="log-in-link">
              <p>Already have an account?
                <a href="index.html">Login here</a>
              </p>
            </div>
          </div> <!-- end .card -->
        </form>

      </fieldset>
    </div>
  </main>

  <script src="signup.js"></script>
</body>
</html>
