<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="reset-password.css">
</head>

<body>
    <div class="card">
        <fieldset>
            <legend>Reset Your Password</legend>

            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <span class="toggle-password" onclick="toggleVisibility('newPassword')">👁</span>
            </div>
            <div class="strength" id="strengthText"></div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                <span class="toggle-password" onclick="toggleVisibility('confirmPassword')">👁</span>
            </div>

            <button id="resetBtn">Reset Password</button>
            <p id="message"></p>
    </div>
    </fieldset>

    <script src="../theme.js"></script>
    <script type="module" src="reset-password.js"></script>
</body>

</html>
